name: GitHub Actions Demo

on:
  push:
    branches:
      - lab9
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Gather system information
      run: |
        echo "System information:"
        uname -a
        lscpu
        free -h
        df -h

    - name: Display system uptime
      run: uptime

